<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>
    
    <!-- Bootstrap, jQuery -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- firebase -->
     <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

     <!-- moment.js -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
     <!-- stylesheet -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<!-- header -->
    <div class="container">
        <div class="jumbotron">
             <h1 class="text-center"> It's Time For The Train</h1>
             <p class="text-center">Let's track train time</p>
        </div>

        <!-- Current Train storage -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="trainTable">
                    <tr>
                            <th> Train Name </th>
                            <th> Destination </th>
                            <th> Frequency (min) </th>
                            <th> Next Arrival </th>
                            <th> Minutes Away </th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Form to store new trains -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add Train</h4>
                    </div>
     
                    <form role="form" class="panel-body">
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput" placeholder="">
                        </div>

                         <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinatonInput" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTimeInput" placeholder="">
                             </div>

                            <div class="form-group"> 
                                <label for="">Frequency</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="">
                            </div>
                            
                            <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                            

                       
                        
                    </form>


                </div>
            </div>
        </div>
</div>


<script src="assets/javascript/app.js"></script>   
</body>
</html>
